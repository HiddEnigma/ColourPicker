<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>Colour Picker</title>
</head>
<body>
    <div class="container-fluid box-2">
        <div class="image-result">
            <img class="img-thumbnail image" src="{{ image }}" alt="image"><br>
        </div>
        <div class="color-result col-md-6">
            {% for colour in top_colours %}
            <button style="background-color:rgb{{ colour }}"
                type="button"
                class="btn btn-primary btn-block"
                onclick="alert('The RGB code is: {{ colour }}')"
                >{{ colour }}
            </button>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
